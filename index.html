<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/f4873ebcd9.js" crossorigin="anonymous"></script>
        
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- favicon  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <title>Besto Souk</title>

</head>
<body>

    <!-- header start  -->
    <header>

        <!-- container start  -->
        <div class="container">
        
        <!-- navbar start  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <!-- nav container start  -->
            <div class="container">
                
                <!-- nav brand start  -->
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" style="width: 30px;" alt="logo">
                    Besto Souk</a>
                <!-- nav brand end  -->

                <!-- toggle button start  -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <!-- toggle icon  -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- toggle button end   -->

                <!-- nav item start  -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- nav item wrapper start -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                        <!-- nav item start -->
                        <li class="nav-item">

                            <!-- nav link  -->
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <!-- nav item end  -->

                        <!-- nav item start -->
                        <li class="nav-item">

                            <!-- nav link  -->
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <!-- nav item end  -->

                        <!-- nav item dropdown start  -->
                        <li class="nav-item dropdown">

                            <!-- nav link  -->
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Category
                            </a>

                                <!-- dropdown wrapper start -->
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                                    <!-- dropdown link start -->
                                    <li><a class="dropdown-item" href="#">Cow</a></li>
                                    <!-- dropdown link end  -->

                                    <!-- dropdown link start -->
                                    <li><a class="dropdown-item" href="#">Camel</a></li>
                                    <!-- dropdown link end -->
                                    
                                    <!-- dropdown link start -->
                                    <li><a class="dropdown-item" href="#">Goat</a></li>
                                    <!-- dropdown link end -->

                                </ul>
                                <!-- dropdown wrapper end  -->
                        
                        </li>
                        <!-- nav item dropdown end  -->

                        <li class="nav-item">

                            <!-- nav link  -->
                            <a class="nav-link" href="#">Subscribe</a>
                        </li>
                        <!-- nav item end  -->

                    </ul>
                    <!-- nav item wrapper end  -->

                    <!-- form start  -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"> <i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                    <!-- form end  -->

                </div>
                <!-- nav item end   -->

            </div>
            <!-- nav container end  -->

        </nav>
        <!-- navbar end  -->

        <!-- carousel start  -->
        <section class="slideshow">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                <!-- indicators start -->
                <div class="carousel-indicators">
                    
                    <!-- active indicator  -->
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    
                    <!-- first indicators  -->
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    
                    <!-- second indicators -->
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                
                </div>
                <!-- indicators end  -->
    
                <!-- slideshow start -->
                <div class="carousel-inner">
    
                    <!-- active image  -->
                    <div class="carousel-item active">
                        <img src="images/eid/eid_1.jpg" class="d-block w-100" alt="...">
                    </div>
    
                    <!-- second image  -->
                    <div class="carousel-item">
                        <img src="images/eid/eid_2.jpg" class="d-block w-100" alt="...">
                    </div>
    
                    <!-- third image  -->
                    <div class="carousel-item">
                        <img src="images/eid/eid_3.jpg" class="d-block w-100" alt="...">
                    </div>
                
                </div>
                <!-- slideshow end  -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- carousel end  -->

        </div>
        <!-- container end  -->

    </header>
    <!-- header end  -->
    
    <!-- main start  -->
    <main>

        <!-- container start  -->

        <section class="container category">
            <h1>Category</h1>

            <!-- category wrapper start  -->
            <div class="row g-4">

                <!-- category one start -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-3 d-flex justify-content-around align-items-center cat_1">
                        <h2 class="text-white">Cow</h2>
                        <img src="images/category/pot_1.png" alt="">
                    </div>
                </div>
                <!-- category one end  -->
                <!-- category one start -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-3 d-flex justify-content-around align-items-center cat_2">
                        <h2 class="text-white">Camel</h2>
                        <img src="images/category/pot_2.png" alt="">
                    </div>
                </div>
                <!-- category one end  -->
                <!-- category one start -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-3 d-flex justify-content-around align-items-center cat_3">
                        <h2 class="text-white">Goat</h2>
                        <img src="images/category/pot_3.png" alt="">
                    </div>
                </div>
                <!-- category one end  -->


            </div>
            <!-- category wrapper end  -->

        </section>

        <!-- container end  -->

    </main>
    <!-- main end  -->
    
    <!-- footer start  -->
    <footer>

    </footer>
    <!-- footer end  -->

    <!-- bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
